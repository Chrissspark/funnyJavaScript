<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script src="../chapter_10/functions.js"></script> 
  <!--왜 외부에서 끌어오면 작동이 안되지?-->
  <title>Document</title>
</head>
<body>
  <h1 id="clicked">CLICK to FAST</h1>
  <script>
    var direction = 'right';
    var offset = 0;
    var _interval = 120;
    var _click = 0;

    $('#clicked').offset({left: offset, top:offset});

    var moveSquare = function (){
 
    if(direction === 'right'){
      $('#clicked').offset({left:offset});
      offset++;
      if(offset > 200){
        offset = 0;
        direction = 'down';
      }
    }else if(direction === 'down'){
      $('#clicked').offset({top: offset});
      offset++;
      if(offset > 200){
        offset = 200;
        direction = 'left';
      }
    }else if(direction === 'left'){
      $('#clicked').offset({left: offset});
      offset--;
      if(offset < 0){
        offset = 200;
        direction = 'up';
      }
    }else if(direction === 'up'){
      $('#clicked').offset({top: offset});
      offset--;
      if(offset < 0){
        offset = 0;
        direction = 'right';
      }
    }
  };
//////////////////////////////////////////////////////////////////////////
    var intervalId = setInterval(moveSquare, _interval);

    $('#clicked').click(function (){
    
    clearInterval(intervalId);
    _interval /= 2;
    _click++;
    
    if(_click > 10){
      $('#clicked').text("그만눌러주세요...");
    }else{
      intervalId = setInterval(moveSquare, _interval)
    }

    });   
  </script>
</body>
</html>
