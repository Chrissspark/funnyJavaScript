<!-- j Q u e r y 를 사 용 한 제 목 텍 스 트 바 꾸 기 -->
<h1 id="sub-heading">안녕하세요!</h1>
<script>
  var newHeadingText2 = prompt("새로운 제목을 입력해주세요.");
  $("#sub-heading").text(newHeadingText2); 
  /*
  jQuery는 $(달러) 함수로, 선택자 문자열이라는 인수를 하나 전달함.
  $("#sub-heading nav>ul li") 처럼 id인 sub-heading의 객체 안에 있는 nav 엘리먼트 직계의 ul 안에 있는 li를 읽어올 수도 있다.
  */
</script>
</body>
</html>
