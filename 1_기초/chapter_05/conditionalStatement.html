/*p.98
  while : 초기식, 조건식, 증가식을 따로따로 작성해야함.
  for : 초기식, 조건식, 증가식을 for문에 한번에 작성 가능.
*/
  function whiles (){
    var i= 0;
    while(i< 10){  //if문처럼 true일 경우에만 실행된다. 
      document.write("숫자를 셉니다. " + i +"</br>");
      i++; //조건만 넣기 때문에 초기식, 증가식을 추가해주어야 한다.
    }
  }whiles();
  document.write("숫자 세기 끝"+"</br>");

  function fors () {
    for(var j= 0; j< 10; j++){  // 조건식 조건문을 다 넣기 때문에 코드가 짧아질 수 있다.

//#2. 무작위 문자열 생성기
function munJaTen(){
  var 알파벳 = 'abcdefgghijklmlopqrstuvwxyz';
  var 무작위 = '';
  var k = 0;
  while(k < 6){
    무작위+= 알파벳[Math.floor(Math.random()* 알파벳.length)];
    k++;   
  }
  document.write(무작위);
  console.log(무작위);
  document.write("</br>");  
}munJaTen();

function h4Ck (){
  //A= 4 ,E= 3, I= 1 , O= 0
  var input = 'javascript is awesome';
  var output = '';
    for(var z= 0; z< input.length; z++){
      if(input[z] === 'a'){
        output += 4;
      }else if(input[z] === 'e'){
        output += 3;
      }else if(input[z] === 'i'){
        output+= 1;
      }else if(input[z] === 'o'){
      output += 0;
    }else{
      output += input[z];
    }
  }
  console.log(output);
  document.write(output);
}h4Ck();
